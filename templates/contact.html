{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img src="/static/img/fotoSolucions.webp" alt="Contact Us" class="img-fluid img-container">
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h1>Cont√°ctanos</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="alert alert-info list-unstyled">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                <form method="POST" action="#">
                    <div class="mb-3">
                        <label for="email" class="form-label">Tu correo:</label>
                        <input type="email" placeholder="correo@ejemplo.com" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Tu mensaje:</label>
                        <textarea class="form-control" placeholder="Escribe tu mensaje" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
